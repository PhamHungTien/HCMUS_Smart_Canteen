<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu</title>
  <link rel="icon" href="img/favicon.png" sizes="64x64" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card form-card" style="max-width:400px;margin:40px auto">
    <h3>Đặt lại mật khẩu</h3>
    <form id="reset-form">
      <input name="username" placeholder="Tên đăng nhập" required />
      <input name="staffId" placeholder="Mã số CB/SV" required />
      <input type="password" name="newPassword" placeholder="Mật khẩu mới" required />
      <button class="btn" type="submit">Đổi mật khẩu</button>
    </form>
    <p style="text-align:center;margin-top:10px">
      <a href="login.html">Quay lại đăng nhập</a>
    </p>
  </div>
  <div id="toast" class="toast"></div>
  <script src="js/utils.js"></script>
  <script>
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: f.username.value,
          staffId: f.staffId.value,
          newPassword: f.newPassword.value
        })
      });
      const data = await res.json();
      if (res.ok) {
        showToast('Đổi mật khẩu thành công');
        setTimeout(() => location.href = 'login.html', 1000);
      } else {
        showToast(data.error || 'Lỗi');
      }
    });
  </script>
</body>
</html>
